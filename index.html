<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Size Photo Maker</title>
</head>
<body>
    <div class="settings">
        <h2>Settings</h2>
        <form>
            <div class="form-group">
                <label for="margin-top">Margin Top:</label>
                <input type="number" id="margin-top" name="margin-top" required>
            </div>
            <div class="form-group">
                <label for="margin-left">Margin Left:</label>
                <input type="number" id="margin-left" name="margin-left" required>
            </div>
            <div class="form-group">
                <label for="margin-right">Margin Right:</label>
                <input type="number" id="margin-right" name="margin-right" required>
            </div>
            <div class="form-group">
                <label for="margin-bottom">Margin Bottom:</label>
                <input type="number" id="margin-bottom" name="margin-bottom" required>
            </div>
            <button type="submit">Apply Settings</button>
        </form>
    </div>
</body>
</html>
