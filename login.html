<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <div class="auth-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="login-status"></div>

        <h1>Register</h1>
        <form id="register-form">
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div id="register-status"></div>

        <button id="logout-button" style="display:none;">Logout</button>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const logoutButton = document.getElementById('logout-button');
        const loginStatus = document.getElementById('login-status');
        const registerStatus = document.getElementById('register-status');

        // Login functionality
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    loginStatus.textContent = `Welcome ${user.email}`;
                    logoutButton.style.display = 'block';
                })
                .catch((error) => {
                    loginStatus.textContent = `Error: ${error.message}`;
                });
        });

        // Registration functionality
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    registerStatus.textContent = `Registration successful! Welcome ${user.email}`;
                })
                .catch((error) => {
                    registerStatus.textContent = `Error: ${error.message}`;
                });
        });

        // Logout functionality
        logoutButton.addEventListener('click', () => {
            firebase.auth().signOut()
                .then(() => {
                    loginStatus.textContent = 'Logged out successfully.';
                    logoutButton.style.display = 'none';
                })
                .catch((error) => {
                    loginStatus.textContent = `Error: ${error.message}`;
                });
        });
    </script>
</body>
</html>
